<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <h1>Delete Menu Item {{restaurant.name}}</h1>
    <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id = item.id )}}" method = 'POST'>
        <p>Are you sure you would like to delete <b>{{item.name}}</b> from the menu?</p>

          <input type="submit" value='Delete' />

          <a href="{url_for('restaurantMenu')}}">Cancel</a>
    </form>

  </body>
</html>
